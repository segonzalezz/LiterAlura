<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Top 10 Libros Más Descargados</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Top 10 Libros Más Descargados</h1>
    <table class="table table-striped table-bordered mt-4">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Idioma</th>
            <th>Número de Descargas</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.title}">Título del Libro</td>
            <td th:text="${book.authors}">Autor del Libro</td>
            <td th:text="${book.languages}">Idioma</td>
            <td th:text="${book.download_count}">Descargas</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
